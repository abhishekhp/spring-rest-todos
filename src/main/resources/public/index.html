<!doctype html>
<html data-debug>
<head>
    <title>Todos</title>
    <script src="bower_components/rave/rave.js"></script>
</head>
<body data-bard>

<section>
    <h2>Your Todos</h2>

    <form class="create-todo" data-on-submit="todos@controller.add">
        <input name="description" placeholder="Add a todo" autofocus/>
        <input name="complete" type="checkbox" disabled style="display: none"/>
        <button type="submit">Add</button>
        <button type="button" data-on-click="todos@controller.completeAll">Complete all</button>
        <button type="button" data-on-click="todos@controller.removeCompleted">Remove completed</button>
    </form>

    <section data-path="todos">
        <ul>
            <li data-list>
                <input type="hidden" name="id" />
                <input type="checkbox" name="complete"/>
                <input name="description"/>
                <button class="remove" data-on-click="todos@controller.remove">&times;</button>
            </li>
        </ul>
    </section>

</section>

</body>
</html>
